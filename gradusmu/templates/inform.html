<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보수정 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link href="inform.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <div class="header">
            <image src="/GraduSMU.png" alt="image"></image>
        </div>
        
        <div class="line">
        </div>

        <div class="wrapper">
            <form id ="modifying_form" name="modifying_form">
                <div class="box1">
                    <div class="name"> 이름
                        <input id="name" name="user_name"  type="text" placeholder="이름을 입력해 주세요.">
                        <div id="nameError" class="error"></div>
                    </div>

                    <div class="email"> Email
                        <input id="email" name="user_email" type="text" placeholder="이메일을 입력해 주세요.">
                        <div id="emailError" class="error"></div>
                    </div>
                </div>

                <div class="line"></div>
                
                
                    <div class="classInform">
                        <div class="grade"> 학년
                            <select id="grade" name="user_grade">
                                <option selected disabled>선택</option>
                                <option>1학년</option>
                                <option>2학년</option>
                                <option>3학년</option>
                                <option>4학년</option>
                            </select>
                        </div>

                        <div class="classNum"> 학번
                            <input id="classNum" name="user_classNum" type="text" placeholder="예) 20학번 - 20">
                        </div>

                        <div class="classDepart">
                            <select id="classDepart" name="user_classDepart" onchange="categoryChange(this)">
                                <option selected disabled> 대학 선택 </option>
                                <option value = "a">인문사회과학대학</option>
                                <option value = "b">사범대학</option>
                                <option value = "c">경영경제대학</option>
                                <option value = "d">융합공과대학</option>
                                <option value = "e">문화예술대학</option>
                            </select>
                        </div>

                        <div class="classMajor">
                            <select id="classMajor" name="user_classMajor">
                                <option selected disabled> 학부/학과 선택</option>
                            </select>
                        </div>
                        <div id="classInformError" class="error"></div>
                    </div>
                    

                    <div class="line"></div>

                        <div class="password"> * 비밀번호 <br>
                            <div class="pwdModifying">
                                <button id="pwdModifyingButton" onclick="modalOn()">수정하기</button>
                            </div>
                        </div>

                    <div class="line"></div>
                
                    <div class="select" name="user_selectMajor"> 전공분류
                        <input type="radio" id="select" name="MajorType" checked="checked" value="simhwa"><label for="select">전공심화</label>
                        <input type="radio" id="select2" name="MajorType" value="boksu"><label for="select2">복수전공</label>
                        <input type="radio" id="select3" name="MajorType" value="bu"><label for="select3">부전공</label>
                    </div>

                    <div class="plusMajor" id="plusMajor">
                        <div class="classDepart">
                            <select id="plus_classDepart" name="user_plus_classDepart" onchange="categoryChange_plus(this)">
                                <option selected disabled> 대학 선택 </option>
                                <option value = "a">인문사회과학대학</option>
                                <option value = "b">사범대학</option>
                                <option value = "c">경영경제대학</option>
                                <option value = "d">융합공과대학</option>
                                <option value = "e">문화예술대학</option>
                            </select>
                        </div>

                        <div class="classMajor">
                            <select id="plus_classMajor" name="user_plus_classMajor">
                                <option selected disabled> 학부/ 학과 선택</option>
                            </select>
                        </div>
                    </div>  
                
            </form>

            <div class="warp">
                <p>상기에 입력한 정보대로 수정하시겠습니까?</p>
    
                <div class="modifying_Submit">
                    <button id="modifying_Submit" onclick="modifyingCheck()">수정하기</button>
                </div>
            </div>

            
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div class="title">
                        <h2>비밀번호 수정하기</h2>
                    </div>
                    <div class="close-area">X</div>
                    <div class="content" id="inputPwd">
                        <form id ="modifying_pwd" name="modifying_pwd">
                            <input id="User_password" name="user_pwd" type="password" placeholder="현재 비밀번호를 입력해 주세요.">
                                <div id="passwordError" class="error"></div>

                            <input id="password" name="user_pwd" type="password" placeholder="수정 비밀번호를 입력해 주세요.">
                                <div class="passwordCheck">
                                    <input id="passwordCheck" type="password" placeholder="수정 비밀번호를 다시 입력해 주세요.">
                                    <div id="passwordCheckError" class="error"></div>  
                                </div>
                        </form>

                        <div class="pwdModifying">
                            <button id="pwdModifyingButton" onclick="modifyingPwdCheck()">수정하기</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src="inform.js"></script>
</body>
</html>
