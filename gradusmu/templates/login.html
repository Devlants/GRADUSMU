{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Gradusmu</title>

</head>

<body>
    <img id="devlant_img" src="{% static 'img/devlant.png' %}" alt="">
    <header class="container">
        <a href="">
            <img id="login_logo_img" src="{% static 'img/gradusmu.png' %}" alt="">
        </a>

    </header>
    
    <main class="container">
        <form class="user" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text" id="login_input_id">ID</span>
                <input type="text" name = "username" class="form-control login_input">
            </div>


            <div class="input-group">
                <span class="input-group-text" id="login_input_pw">PW</span>
                <input type="text" name="password" class="form-control login_input">
            </div>


            <input id="login_btn" class="btn" type="submit" value="Login">


        </form>
    </main>
    <footer class="container">
        <div>
            <a href="{% url 'register' %}" class="footer_btn">회원가입</a>
        </div>
        <div>
            <a href="" class="footer_btn">비밀번호 찾기</a>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
