{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Gradusmu</title>

</head>

<body>
    
    <main class="container">
        <form class="user" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text" id="login_input_id">ID</span>
                <input type="text" name = "username" class="form-control login_input">
            </div>
            <div class="input-group">
                <span class="input-group-text" id="login_input_pw">PW</span>
                <input type="password" name = "password" class="form-control login_input">
            </div>
            <div class="login_btn_wrap">
                <input id="login_btn" type="submit" value="LOGIN">
            </div>
            
        </form>
    </main>
    <footer class="container">
        <div>
            <a href="{% url 'register' %}" class="footer_btn">회원가입</a>
        </div>
        <div>
            <a href="" class="footer_btn">비밀번호 찾기</a>
        </div>
    </footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
