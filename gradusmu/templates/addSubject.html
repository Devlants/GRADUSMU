{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/addSubject.css' %}">
    <script src="{% static 'js/addSubject.js' %}"></script>
    <title>Gradusmu</title>

</head>

<body>
    <img id="devlant_img" src="{% static 'img/devlant.png' %}" alt="">
    <header class="container">
        <div id="logo_div">
            <a href="">
                <img id="login_logo_img" src="{% static 'img/gradusmu.png' %}" alt="">
            </a>
        </div>
        <button id="addSubject_logout_btn">Logout</button>

    </header>
    <main class="container">
        <div id="addSubject_user_name" class="container">
            {{user.name}}({{user.dept}})
        </div>

        <div id="select_div" class="container">
            <select id='select-parent' required name='parent_category'>
                <option value="" disabled selected style="display:none">상위항목</option>
            </select>
            <select id='select-child' required name='child_category'>
                <option value="" disabled selected style="display:none">하위항목</option>
            </select>
            <select id='third-child' required name='third-child' >
                <option value="" disabled selected style="display:none"></option>
            </select>
        </div>


        <div id="center_area" class="container">

            <div id="title_bar" class="row">
                <span class="col">과목명</span>
                <span class="col">학수번호</span>
                <span class="col">담당교수</span>
                <span class="col">취득학점</span>
                <span class="col">상세정보</span>
                <span class="col">과목추가</span>

            </div>
            <div id="main_area" class="container"></div>
        </div>

    </main>
    <footer>
        <button id="return_btn" onclick="location.href = '{% url 'home' %}'">돌아가기</button>
    </footer>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
